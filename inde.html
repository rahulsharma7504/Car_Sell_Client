<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.logo {
    display: flex;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #333;
}

.icon {
    width: 50px;
    height: 50px;
    margin-right: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.icon svg {
    width: 100%;
    height: 100%;
    fill: #ff5722; /* Icon color */
}

.text {
    font-size: 2rem;
    font-weight: bold;
    color: #ff5722; /* Text color */
}

    </style>
</head>
<body>
    <div class="logo">
        <div class="icon">
            <!-- Using an SVG for the cloud icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 17.5a4.5 4.5 0 0 0-4.5-4.5h-11a4.5 4.5 0 0 0 0 9h11a4.5 4.5 0 0 0 4.5-4.5z"></path>
                <path d="M12 2a4.5 4.5 0 0 0-4.5 4.5v.1A4.5 4.5 0 0 0 3 11.5a4.5 4.5 0 0 0 4.5 4.5h11a4.5 4.5 0 0 0 4.5-4.5A4.5 4.5 0 0 0 15 6.6V6.5A4.5 4.5 0 0 0 12 2z"></path>
            </svg>
        </div>
        <div class="text">MyFile</div>
    </div>
</body>
</html>
